<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局函数的方式</title>
	<script>
		//cal.js
		//计算模块
		function add(a,b) {
			return a + b;
		}
		function subtract(a,b) {
			return a - b;
		}
		function multiply(a,b) {
			return a * b;
		}
		function divid(a,b) {
			return a / b;
		}
		// ======================
		window.onload = function(){
			var ta = document.getElementById('txt_a');
			var tb = document.getElementById('txt_b');
			var tres = document.getElementById('txt_res');
			var btn = document.getElementById('btn');
			var op = document.getElementById('sel_op');

			btn.onclick = function(){
				switch(op.value){
					case '+':
					tres.value = add(parseInt(ta.value),parseInt(tb.value));
					break;

					case '-':
					tres.value = subtract(ta.value,tb.value);
					break;

					case '×':
					tres.value = multiply(ta.value,tb.value);
					break;

					case '÷':
					tres.value = divid(ta.value,tb.value);
					break;
				}
			}
		}
		// 早期的开发过程中就是将重复利用的代码封装到函数中
		// 再将一系列的函数放到一个文件里
		// 约定的形式定义的模块，存在命名冲突，可维护性不高的问题
		// 仅仅从代码角度来说，没有任何模块的概念
	</script>
</head>
<body>
	<input type="text" id="txt_a" name="" >
	<select id="sel_op">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="×">×</option>
		<option value="÷">÷</option>
	</select>
	<input type="text" id="txt_b" name="">
	<input type="button" id="btn" value="=">
	<input type="text" id="txt_res">
  <!-- 需要实现计算的功能 -->
</body>
</html>
